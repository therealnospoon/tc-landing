<!DOCTYPE html>
<html lang="en" data-theme="tradeCentre">

<head>
	<meta charset="utf-8" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
		rel="stylesheet">
	<link rel="icon" href="%sveltekit.assets%/icons/tcjustlet.png" />
	<title>Trade Centre</title>
	<meta
		property="og:title"
		content="Trade Centre"
	/>
	<meta
		property="og:description"
		content="Welcome to Trade Centre! We provide an easy to use and secure platform for cryptocurrency trading. Our platform offers an full range of services including a 1-on-1 calls, educational content and premium trading signals."
	/>
	<meta
		property="og:image"
		content="/images/tc-linkpreview.jpg"
	/>
	<meta
		property="og:image:width"
		content="400"
	/>
	<meta
		property="og:image:type"
		content="image/png"
	/>
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
